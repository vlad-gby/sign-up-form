<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up HTML Form</title>
</head>
<body>
  
  <div class="image">
    <div class="logo">
      <div class="mark-white"></div>
      <div class="logo-white"></div>
    </div>
    <div class="credit">

      <!-- CREDIT TO AUTHOR -->
      <p>Photo by
        <a href="https://unsplash.com/@nicknice">
          Nick Nice
        </a>on
        <a href="https://unsplash.com/">
          Unsplash
        </a>
      </p>

    </div>
  </div>

  <div class="content">
    <div class="content-wrapper">

      <h1>We encourage you to join our stubborn and supportive community!</h1>
      <h2>That's why you are here, by the way</h2>

      <form id="form" action="#" method="post">
        <h1>Jump Right-in!</h1>

        <div class="fields">
          <div class="field name">
            <label>First name
              <input id="name" type="text" pattern="^[^0-9]+" required>
            </label>
            
          </div>

          <div class="field last-name">
            <label>Last name
              <input id="last-name" type="text" required>
            </label>
          </div>

          <div class="field">
            <label>Email
              <input id="email" placeholder="example@mail.com" type="email" required>
            </label>
          </div>

          <div class="field tel">
            <label>Phone number
              <div class="flex-container">
                <select name="country-code" id="country-code">
                  <option value="Country" selected>+1</option>
                </select>
                <input id="tel" minlength="1" maxlength="13" type="tel">
              </div>
            </label>
          </div>

          <div class="field password">
            <label>Password
              <input id="password" type="password" required>
            </label>
          </div>

          <div class="field password-conf">
            <label>Confirm password
              <input id="password-conf" type="password" required>
            </label>
          </div>

        </div>
      </form>

      <button type="submit" form="form">Create My Account</button>
      <p>Already have an account? <a href="#">Log In</a></p>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>

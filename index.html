<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up HTML Form</title>
</head>
<body>
  
  <div class="image">
    <div class="logo">
      <div class="mark-white"></div>
      <div class="logo-white"></div>
    </div>
    <div class="credit">

      <!-- CREDIT TO AUTHOR -->
      <p>Background photo by
        <a href="https://unsplash.com/@nicknice">
          Nick Nice
        </a>on
        <a href="https://unsplash.com/">
          Unsplash
        </a>
      </p>

    </div>
  </div>

  <div class="content">
    <div class="content-wrapper">

      <h1>We encourage you to join our stubborn and supportive community!</h1>
      <h2>That's why you are here, by the way</h2>

      <form id="form" action="#" method="post">
        <h1>Jump Right-in!</h1>
        <p class="required"><sup class="asterisk">*</sup>-required fields</p>

        <div class="fields">
          <div class="field name">
            <label>First name <sup class="asterisk">*</sup>
              <input id="name" placeholder=" " type="text" pattern="^([^0-9]+)$" required>
            </label>
            
          </div>

          <div class="field last-name">
            <label>Last name <sup class="asterisk">*</sup>
              <input id="last-name" pattern="^([^0-9]+)$" placeholder=" " type="text" required>
            </label>
          </div>

          <div class="field email">
            <label>Email <sup class="asterisk">*</sup>
              <input id="email" placeholder="example@mail.com" type="email" required>
            </label>
          </div>

          <div class="field tel">
            <label>Phone number <sup class="asterisk">*</sup>
              <div class="flex-container">
                <select name="country-code" id="country-code">

                </select>
                <input id="tel" minlength="10" placeholder="Should have 10 characters" maxlength="10" type="tel">
              </div>
            </label>
          </div>

          <div class="field password">
            <label>Password <sup class="asterisk">*</sup>
              <input id="password" placeholder="At least 8 characters long" minlength="8" type="password" required>
            </label>
          </div>

          <div class="field password-conf">
            <label>Confirm password <sup class="asterisk">*</sup>
              <input id="password-conf" placeholder="Remember it well" minlength="8" type="password" required>
            </label>
          </div>

        </div>
      </form>

      <p class="typos">Check for typos before clicking :)</p>
      <button class="submit" type="submit" form="form">Create My Account</button>
      <p class="have-account">Already have an account? <a href="#">Log In</a></p>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
